<div class="grid-container">
  <div class="background-left"></div>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="form-container">
    <app-input
      label="E-mail"
      type="text"
      [control]="formData.controls['email']"
      formControlName="email"
    ></app-input>

    <app-input
      label="Password"
      type="password"
      [control]="formData.controls['password']"
      formControlName="password"
    ></app-input>
    <app-input
      label="Confirm password"
      type="password"
      [control]="formData.controls['confirmPassword']"
      formControlName="confirmPassword"
    ></app-input>

    <div formGroupName="address" class="form-row">
      <app-input
        label="Zip Code"
        type="text"
        [control]="formData.get(['address', 'zipCode'])"
        formControlName="zipCode"
        (blurEvent)="patchAddress($event)"
        (keyupEvent)="maskCEP($event)"
        [maxlength]="9"
      ></app-input>

      <div *ngIf="loading">
        <span>Carregando..</span>
      </div>
      <app-input
        label="Street"
        type="text"
        [control]="formData.get(['address', 'street'])"
        formControlName="street"
      ></app-input>
    </div>
    <div formGroupName="address" class="form-row">
      <app-input
        label="Neighborhood"
        type="text"
        [control]="formData.get(['address', 'neighborhood'])"
        formControlName="neighborhood"
      ></app-input>

      <app-input
        label="Number"
        type="text"
        [control]="formData.get(['address', 'addressNumber'])"
        formControlName="addressNumber"
      ></app-input>
    </div>
    <div formGroupName="address" class="form-row">
      <app-input
        label="City"
        type="text"
        [control]="formData.get(['address', 'city'])"
        formControlName="city"
      ></app-input>
    </div>
    <div formGroupName="address" class="form-row">
      <app-input
        label="State"
        type="text"
        [control]="formData.get(['address', 'state'])"
        formControlName="state"
      ></app-input>
    </div>
    <button class="btn-primary">Click</button>
  </form>
</div>
